<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal__container">
        <header class="modal__header">
        <h2>Sign Up</h2>
        <button class="modal__close">&times;</button>
        </header>
      </header>
      <form class="sign-form">
        <label>
          Email:
          <input type="text" className="sign-form__input" />
        </label>
        <label>
          First Name:
          <input type="text" className="sign-form__input" />
        </label>
        <label>
          Last Name:
          <input type="text" className="sign-form__input" />
        </label>
        <label>
          Password:
          <input type="password" className="sign-form__input" />
        </label>
        <label>
          Age:
          <input type="number" className="sign-form__input" />
        </label>
      </form>
    </div>
  </body>
</html>
